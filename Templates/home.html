<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy or Bye Stocks - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/" class="home-scroll"><img src="{{ url_for('static', filename='logo.png') }}" alt="Buy or Bye Logo" class="navbar-logo"></a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/analyze">Analyze Stocks</a>
            <a href="/terms">Terms and Conditions</a>
        </div>
        <div class="auth-links">
            {% if session.get('username') %}
                <a href="#">Welcome, {{ session.get('username') }}</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/signup">Signup</a>
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="home-container">
        <h1>Welcome to Buy or Bye Stocks!</h1>
        <p>Use our stock analysis tool to make informed decisions on your investments.</p>
        <a href="/analyze" class="cta-button">Analyze a Stock</a>
    </div>
</body>
</html>
