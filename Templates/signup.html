<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Buy or Bye Stocks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <style>
        .navbar {
            background-color: #0056b3;
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 60px;
            width: 100%;
            padding: 0 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #004494;
        }
        .navbar .navbar-logo {
            max-width: 50px;
            margin-right: 20px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;  /* Space between links */
            flex-grow: 1;  /* Make this div take up remaining space */
        }
        .auth-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="home-scroll"><img src="{{ url_for('static', filename='logo.png') }}" alt="Buy or Bye Logo" class="navbar-logo"></a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/analyze">Analyze Stocks</a>
            <a href="/terms">Terms and Conditions</a>
        </div>
        <div class="auth-links">
            {% if session.get('username') %}
                <a href="#">Welcome, {{ session.get('username') }}</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/signup">Signup</a>
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h2>Signup</h2>
        <form action="/signup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/login">Login here.</a></p>
    </div>
</body>
</html>
