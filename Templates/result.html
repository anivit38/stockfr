<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result - Buy or Bye Stocks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body>
    <div class="navbar">
        <a href="/" class="home-scroll"><img src="{{ url_for('static', filename='logo.png') }}" alt="Buy or Bye Logo" class="navbar-logo"></a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/analyze">Analyze Stocks</a>
            <a href="/terms">Terms and Conditions</a>
        </div>
        <div class="auth-links">
            {% if session.get('username') %}
                <a href="#">Welcome, {{ session.get('username') }}</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/signup">Signup</a>
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h1>Analysis Result</h1>
        <p>{{ result }}</p>
        <a href="/analyze" class="back-button">Analyze Another Stock</a>
    </div>
</body>
</html>
